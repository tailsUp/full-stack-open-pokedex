name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies (npm install)
        run: npm install
      - name: Check style (lint)
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:3003
      - name: Trigger deployment
        env:
          deploy_url: ${{ secrets.DEPLOY_HOOK_URL }}
        run: |
          curl "$deploy_url"
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    if: ${{!contains(join(github.event.commits.*.message, ' '), '#skip')}}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: PRINT COMMITS
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"
      - name: PRINT COMMIT MESSAGES
        env:
          MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$MESSAGES"
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.70.0
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          DEFAULT_BUMP: patch
      - name: The job has failed
        if: cancelled()
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: error
          details: Build has failed.
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: The job has succeeded
        if: success()
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          username: tailsUp
          description: New version has been built.
          footer: Build is running in render.
          text: BUILD SUCCESS!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

